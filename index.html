<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketch Board</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main-section">
            <div class="tools">
                <div class="tool-function pen-color">
                    <label for="pen-color">Colour</label>
                    <input type="color" id="pen-color" />
                </div>
            </div>

            <div id="sketch-area"></div>

            <div id="slider-container">
                <input
                    type="range"
                    min="1"
                    max="100"
                    value="16"
                    class="slider"
                    id="slider"
                />
                <p id="slider-value"></p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
